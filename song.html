<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="song.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <div class="left-col">
                <h1>The<br>Real<br>Sound</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Dil_Na_Jaaneya_(Remix)_-_Good_Newwz_-DJ_Chetas__DJ_Lijo_ft.Rochak_Kohli,_Lauv,_Akasa(256k).mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }
            else{
                mySong.pause();
                icon.src = "play.png";
            }
        }
    </script>
<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
